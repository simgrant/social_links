<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile picture"
          />
        </div>
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="description">"Front-end developer and avid reader."</div>
        <div class="social">
          <ul>
            <li>
              <a
                href="https://github.com"
                class="social-button"
                aria-label="Visit GitHub"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://frontendmentor.com"
                class="social-button"
                aria-label="Visit Frontend Mentor"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://linkedin.com"
                class="social-button"
                aria-label="Visit LinkedIn"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="https://twitter.com"
                class="social-button"
                aria-label="Visit Twitter"
                target="_blank"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://instagram.com"
                class="social-button"
                aria-label="Visit Instagram"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">simgrant</a>.
    </div>
  </body>
</html>
